<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>db Image Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DB Search Engine</h1>
    <p id="credit">
      This website uses <a href="https://unsplash.com/">unsplash</a> API to
      fetch the image
    </p>
    <form id="search-form">
      <input type="text" id="search-box" placeholder="Enter Keyword" />
      <button id="search">Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Load More</button>

    <script src="script.js"></script>
  </body>
</html>
